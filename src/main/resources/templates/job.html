<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Department</title>
</head>
<body>

<header>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"><a th:href="@{/jobs}"
                                    class="nav-item nav-link"
                                    title="Back to list"
                                    data-toggle="tooltip"
                                    data-placement="bottom">Employment Center</a></li>
        </ul>
        <span class="navbar-brand text-uppercase m-auto"
              th:text="${isNew} ? 'New job' : 'Edit job'"></span>
        <ul class="navbar-nav mr-0">
            <li class="nav-item"><a href="#"
                                    th:onclick="@{document.forms['jobForm'].submit(); return false;}"
                                    class="btn btn-light"
                                    title="Save job"
                                    data-toggle="tooltip"
                                    data-placement="bottom">
                <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span></a></li>
        </ul>
    </nav>
</header>

<section id="job">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="jobForm"
                            th:object="${job}"
                            action="jobs.html"
                            th:action="@{${#httpServletRequest.servletPath}}"
                            th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_price">Price</label>
                                <input th:class="${#fields.hasErrors('price')} ? 'form-control is-invalid' : 'form-control'"
                                       id="field_price" type="number" th:field="*{price}"/>
                                <div th:if="${#fields.hasErrors('price')}"
                                     class="invalid-feedback"
                                     th:errors="*{price}">[errors]</div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_position_count">Position count</label>
                                <input th:class="${#fields.hasErrors('positionCount')} ? 'form-control is-invalid' : 'form-control'"
                                       id="field_position_count" type="number" th:field="*{positionCount}"/>
                                <div th:if="${#fields.hasErrors('positionCount')}"
                                     class="invalid-feedback"
                                     th:errors="*{positionCount}">[errors]</div>
                            </div>
                            <div class="form-group" th:unless="${isNew}">
                                <label class="form-control-label"
                                       for="field_occupied_count">Occupied count</label>
                                <input class="form-control "
                                       th:class="${#fields.hasErrors('occupiedCount')} ? 'form-control is-invalid' : 'form-control'"
                                       id="field_occupied_count" type="number" th:field="*{occupiedCount}"/>
                                <div th:if="${#fields.hasErrors('occupiedCount')}"
                                     class="invalid-feedback"
                                     th:errors="*{occupiedCount}">[errors]</div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_city">City</label>
                                <select class="form-control" id="field_city" th:field="*{city.cityId}">
                                    <option th:value="${city.cityId}" th:text="${city.cityName}"
                                            th:each="city: ${cityList}">Brest</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_work_type">Work type</label>
                                <select class="form-control" id="field_work_type" th:field="*{workType.workTypeId}">
                                    <option th:value="${workType.workTypeId}" th:text="${workType.workTypeName}"
                                            th:each="workType: ${workTypeList}">Excavation</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_customer">Customer</label>
                                <select class="form-control" id="field_customer" th:field="*{customer.customerId}" >
                                    <option th:value="${customer.customerId}" th:text="|${customer.firstName} ${customer.lastName}|"
                                            th:each="customer: ${customerList}">Ivan Ivanovich</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_description">Description</label>
                                <input th:class="${#fields.hasErrors('price')} ? 'form-control is-invalid' : 'form-control'"
                                       id="field_description"
                                       type="text" value="Really hard work"
                                       th:field="*{description}"/>
                                <div th:if="${#fields.hasErrors('description')}"
                                     class="invalid-feedback"
                                     th:errors="*{description}">[errors]</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2020</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/js/bootstrap-select.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
